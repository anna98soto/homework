<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./styles.css" />
    <title>Tayikistan</title>
  </head>
  <body>
    <div class="line" style="background-color: red"></div>
    <h1>Bienvenido a la pagina oficial de Tayikistan</h1>
    <div class="line" style="background-color: green"></div>

    <h2 style="padding: 10px">
      Para poder ingresar a Tayikistan, necesita responder las siguentes
      preguntas
    </h2>
    <br />
    <h4>Cual es tu sexo?</h4>
    <label for="check-masculino"> Masculino </label>
    <input type="checkbox" id="check-masculino" />
    <label for="check-femenino"> Femenino </label>
    <input type="checkbox" id="check-femenino" />
    <br />
    <label for="edad">Cual es tu edad?</label>
    <input type="number" id="edad" />
    <div id="mujer">
      <label for="hijos">Cuantos hijos tiene?</label>
      <input type="number" id="hijos" />
      <label for="embarazos">Cuantos embarazos has tenido?</label>
      <input type="number" id="embarazos" />
    </div>
    <div id="hombre">
      <label for="check-servicio"> He realizado mi servicio militar </label>
      <input type="checkbox" id="check-servicio" />
      <label for="check-vacuna-sifilis">
        Estoy vacunado contra el sifilis</label
      >
      <input type="checkbox" id="check-vacuna-sifilis" />
    </div>

    <div id="sarampion">
      <label for="check-vacuna-sarampion">
        Estoy vacunado contra el sarampion</label
      >
      <input type="checkbox" id="check-vacuna-sarampion" />
    </div>
  </body>
  <script src="./script.js"></script>
</html>
